<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img class="profile-img" src="image.jpg" />
      </div>
      <div class="text-data">
        <span class="name">Eyasu Getaneh</span>
        <span class="job">Software Engineer</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background: #4ba8de" class="link"
          ><i class="bx bxl-telegram"></i
        ></a>
        <a
          href="https://linkedin.com/in/eyasu-getaneh-35794b315/"
          class="link"
          style="background: rgb(12, 18, 139)"
        >
          <i class="bx bxl-linkedin"></i
        ></a>
        <a href="#" class="link" style="background: rgb(255, 7, 193)">
          <i class="bx bxl-instagram"></i
        ></a>
        <a
          href="https://github.com/EyasuGet"
          target="_blank"
          class="link"
          style="background: black"
        >
          <i class="bx bxl-github"></i
        ></a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button><br />
      </div>
      <div class="analytics">
        <div class="data">
          <button class="like"><i class="bx bx-heart"></i></button>
          <span class="number">10M</span>
        </div>
        <div class="data">
          <i class="bx bx-comment"></i>
          <span class="number">1M</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">100k</span>
        </div>
      </div>
    </div>
  </body>
</html>
